<#body>
<div class="easyui-layout" fit="true">

	<div region="north" height="auto" align="center" style="padding-bottom: 15px;border:1px #e6e6e6 solid;"  border="false">
		<div id="nav" style="padding-left:15px;padding-top:10px;" align="left">
			<#nav/>
		</div>
	</div>
	<div style="width: 210px;" height="100%" align="left" data-options="region:'west',title:'菜单管理',split:true">
			<ul id="menuTree" class="easyui-tree" lines="false" url="${contextPath}/menu/listSystemMenu.action"
				data-options="onSelect:onSelectTree, loadFilter:treeLoadFilter, _idField:'id', _textField:'name', _parentIdField:'parent_id',
				onLoadSuccess:onTreeLoadSuccess,animate:true,dnd:true,onBeforeDrop:dragMenu" />
	</div>

	<!-- 表格 -->
	<div id="centerPanel" region="center" height="99%" border="false" align="center">
		<div class="easyui-layout" fit="true">
			<div id="centerNorthPanel" region="north" border="false" split="true" style="width:100%;height:50%;">
			<!-- =========================================================中上表格========================================================= -->
				<table id="grid1" fitColumns="true" pagination="false" sortName="id" sortOrder="asc"
					   loadMsg="数据加载中..." singleSelect="true" method="post" align="left"
					   fit="true" striped="false"  idField="id" data-options=""></table>
				<!-- 表格1的工具栏 -->
				<div id="grid1Toolbar" style="padding: 2px 5px;">
					<#resource code="addMenu">
						<a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="openInsert('grid1')" plain="true">新增</a>
					</#resource>
					<#resource code="updateMenu">
						<a href="#" class="easyui-linkbutton" iconCls="icon-edit" onclick="openUpdate('grid1')" plain="true">修改</a>
					</#resource>
					<#resource code="deleteMenu">
						<a href="#" class="easyui-linkbutton" iconCls="icon-remove" onclick="del('grid1')" plain="true">删除</a>
					</#resource>
					<a href="#" class="easyui-linkbutton" iconCls="icon-ok" id="btnSave1" style="display: none" onclick="endEditing('grid1')" plain="true">保存</a>
					<a href="#" id="btnCancel1" class="easyui-linkbutton" iconCls="icon-clear" onclick="cancelEdit('grid1')" style="display: none" plain="true">取消</a>
				</div>
			</div>
			<div id="panel2" region="center" border="false" style="width:100%;height:49%;">
				<!-- =========================================================中下表格========================================================= -->
				<table id="grid2" fitColumns="true"  pagination="false" sortName="id" sortOrder="asc"
					   loadMsg="数据加载中..." singleSelect="true" method="post" align="left"
					   fit="true" striped="false"  idField="id" data-options=""></table>
				<!-- 表格2的工具栏 -->
				<div id="grid2Toolbar" style="padding: 2px 5px;">
					<#resource code="addMenu">
						<a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="openInsert('grid2')" plain="true">新增</a>
					</#resource>
					<#resource code="updateMenu">
						<a href="#" class="easyui-linkbutton" iconCls="icon-edit" onclick="openUpdate('grid2')" plain="true">修改</a>
					</#resource>
					<#resource code="deleteMenu">
						<a href="#" class="easyui-linkbutton" iconCls="icon-remove" onclick="del('grid2')" plain="true">删除</a>
					</#resource>
					<a href="#" class="easyui-linkbutton" iconCls="icon-ok" id="btnSave2" style="display: none" onclick="endEditing('grid2')" plain="true">保存</a>
					<a href="#" id="btnCancel2" class="easyui-linkbutton" iconCls="icon-clear" onclick="cancelEdit('grid2')" style="display: none" plain="true">取消</a>
				</div>
			</div>
		</div>
	</div>

	<div id="eastPanel" region="east" style="width: 460px;"  height="99%" split="true" align="center">
		<table id="grid3" fitColumns="true"  pagination="false" sortName="id" sortOrder="asc" title="资源链接列表"
			   loadMsg="数据加载中..." singleSelect="true" method="post" align="left" class="easyui-datagrid"
			   fit="true" striped="false"  idField="id" data-options="">
			<thead>
			<tr>
				<th width="50%" data-options="field:'resourceId', _provider:'resourceNameProvider',  sortable:false, order:'asc', align:'center', resizable:'true', fixed:'false'">
					权限名称
				</th>
				<th width="50%" data-options="field:'menuId', _provider:'linkNameProvider',   sortable:false, order:'asc', align:'center', resizable:'true', fixed:'false'">
					链接名称
				</th>
			</tr>
			</thead>
		</table>
	</div>

</div>

<#menu_js/>
</#body>
